
<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="card" style="margin-top: 30px;">
        <div class="card-body">
          <h4 class="card-title">ADD PRODUCTS</h4>
    
          <form class="forms-sample" action="{% url 'saveProduct' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Product Category</label>
                  <select class="form-control" name="pcat">
                    <option>Select Category</option>
                    {% for i in Category %}
                    <option>{{i.Cat_Name}}</option>
                    {% endfor %}
                  </select>
                </div>

            <div class="form-group">
              <label>Product Name</label>
              <input type="text" class="form-control" placeholder="Name" name="pname">
            </div>
            <div class="form-group">
              <label>Product Price</label>
              <input type="text" class="form-control" placeholder="Price" name="price">
            </div>
            
            <div class="form-group">
              <label>Product Description</label>
              <textarea class="form-control" rows="4" name="pdesc"></textarea>
            </div>

            <div class="form-group">
                <label>File upload</label>
                <input type="file" name="pimg" >
              </div>
      
            <button type="submit" class="btn btn-primary me-2">Submit</button> &nbsp;&nbsp;
            <button class="btn cur-p btn-danger">Cancel</button>
          </form>
        </div>
      </div>

      
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>   
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

   {% if messages %}
     {% for i in messages %}
       {% if i.tags == 'success' %}
         <script>
           swal('{{i}}', '', 'success')
         </script>
         {% elif i.tags == 'error' %}
         <script>
           swal('{{i}}', '', 'error')
         </script>
         {% elif i.tags == 'warning' %}
         <script>
           swal('{{i}}', '', 'warning')
         </script>
         {% else %}
         <script>
           swal('{{i}}', '', 'info')
         </script>
       {% endif %}
     {% endfor %}
   {% endif %}     
         

</body>
</html>
{% endblock %}
