					<input type="text" placeholder="NAME" name="sname">
					<input type="text" placeholder="MOBILE" name="smobile">
					<input type="text" placeholder="USERNAME OR EMAIL" name="smail">
					<input type="password" placeholder="PASSWORD" name="pswd">
					<input type="password" placeholder="CONFIRM PASSWORD" name="cfpwsd">

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>   
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 
	{% if messages %}
	  {% for i in messages %}
		{% if i.tags == 'success' %}
		  <script>
			swal('{{i}}', '', 'success')
		  </script>
		  {% elif i.tags == 'error' %}
		  <script>
			swal('{{i}}', '', 'error')
		  </script>
		  {% elif i.tags == 'warning' %}
		  <script>
			swal('{{i}}', '', 'warning')
		  </script>
		  {% else %}
		  <script>
			swal('{{i}}', '', 'info')
		  </script>
		{% endif %}
	  {% endfor %}
	{% endif %}   
	 

	<script>

		function PasswordMatch(){
			var p1 = document.RegForm.pswd.values;
			var p2 = document.RegForm.cfpwsd.values;

			if(p1==p2){
				return true
			}
			else{
				alert("password dosen't match...")
			}
		}

	</script>
