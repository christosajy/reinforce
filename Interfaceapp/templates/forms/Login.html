	{% if messages %}
	  {% for i in messages %}
		{% if i.tags == 'success' %}
		  <script>
			swal('{{i}}', '', 'success')
		  </script>
		  {% elif i.tags == 'error' %}

			swal('{{i}}', '', 'error')
		  </script>
		  {% elif i.tags == 'warning' %}
