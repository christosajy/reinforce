
<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>reinforce.com</title>
    
        <!--vendor css ================================================== -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}">
    
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
        <!--Bootstrap =================================================== -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        
        <link rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
        <!-- Style Sheet ================================================== -->
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    
        <!-- Titlebar logo ================================================== -->
        <link rel="icon" href="{% static 'images/rflogo.png' %}" type="image/png">
    
        <!-- Google Fonts ================================================== -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,300&family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <!-- script ================================================== -->
        <script src="{% static 'js/modernizr.js' %}"></script>
    
    </head>

<body data-bs-spy="scroll" data-bs-target="#header-nav" tabindex="0">  

    <nav class="navbar navbar-expand-lg bg-white navbar-light container-fluid py-3 position-fixed ">
        <div class="container">
            <a class="navbar-brand" href="{% url 'interface' %}">
                <img src="{% static 'images/rfbg.png' %}" alt="logo" height="90px" width="160px" style="margin-top: -5px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">

                <div class="offcanvas-body">
                    <ul class="navbar-nav align-items-center justify-content-end flex-grow-1 pe-3">

                        <li class="nav-item">
                            <a class="nav-link text-uppercase active px-3" aria-current="page"
                                href="{% url 'interface' %}">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-uppercase  px-3" href="{% url 'menuFun' %}">Menu</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link text-uppercase  px-3" href="{% url 'aboutFun' %}">About Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-uppercase  px-3" href="{% url 'contactFun' %}">Contact Us</a>
                        </li>
                        
                    </ul>

                    <div class="d-flex mt-5 mt-lg-0 ps-lg-3 align-items-center justify-content-center ">
                        <a href="{%  url 'getInTouch' %}" class="btn btn-outline-danger" style="transition: .5s ease;">Get in touch </a>
                    </div>

                    <div style="margin-right: -60px;">
                        <ul style="margin-left: -20px; margin-right: -10px;">
                            <li style="list-style-type: none; margin-top: 15px; color: #dc3545; margin-left: 20px;"> 

                                {% if request.session.Email %}

                                <a href="{% url 'userLogout' %}" style="color: #dc3545; font-size: 15px; font-weight: 600;"> 
                                    <span style=" color: #1b3b66;">{{request.session.Email}}</span> 
                                    <i class="fa fa-circle-user"></i>
                                     <br>
                                    LOGOUT
                                    <i class="fa fa-sign-out" aria-hidden="true" style="color: #dc3545;"></i> 
                                </a>

                                {% endif %}

                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <div class="row cntr-row">
        <!-- <h6 style="margin-top: 30px; padding: 10px; text-align: center;">Buy our Products</h6> -->

        {% for i in products %}

        <div class="col-md-6 col-lg-3">
            <div class="services-components text-center py-5 px-3 box sl-box">

                <div class="sl-category">
                    <p>category:<span class="sl-cat">{{i.ProCat_Name}}</span></p>
                </div>

                <div class="sl-img">
                    <img src="{{i.Pro_Image.url}}" height="180px" width="210px" style="border: 1px solid #dc3545">
                </div>

                <div class="sl-name" style="text-align: justify;">
                    <h5 class="services-heading mb-3 mt-3">
                        <a href="" style="color: #dc3545;">{{i.ProName}}</a>
                    </h5>
                </div>

                <div class="sl-price" style="color: #000;">
                    <p>Price: â‚¹{{i.ProPrice}}/-</p>
                </div>
                
                <!-- <div class="sl-desc" style="text-align: justify; color: #000;">
                    <label><u>Item Description:</u></label>
                    <p>{{i.Pro_Desc}}</p>
                </div> -->

                <div class="slclick">
                    <form action="{% url 'singleProduct' dataid=i.id %}">
                        <button type="submit" class="btn btn-outline-danger ">View More</button>
                    </form>
                </div>
    
            </div>

        </div>
        {% endfor %}
    
    </div>

    <!-- script ================================================== -->
    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <!-- offline scripts ends ==================================== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    
</body>
</html>
