
<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Template</title>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="{% static 'st/css/font-awesome.min.css' %}">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="{% static 'st/css/st_style.css' %}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!--vendor css ================================================== -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}">

		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
	
		<!--Bootstrap =================================================== -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
	
		<!-- Style Sheet ================================================== -->
		<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
	
		<!-- Titlebar logo ================================================== -->
		<link rel="icon" href="{% static 'images/rflogo.png' %}" type="image/png">
	
		<!-- Google Fonts ================================================== -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,300&family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet">
	
	
		<!-- script ================================================== -->
		<script src="{% static 'js/modernizr.js' %}"></script>
	

    </head>
	<body>

		<nav class="navbar navbar-expand-lg bg-white navbar-light container-fluid py-3 position-fixed ">
			<div class="container">
				<a class="navbar-brand" href="{% url 'interface' %}">
					<img src="{% static 'images/rfbg.png' %}" alt="logo" height="90px" width="160px" style="margin-top: -5px;"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel">
	
					<div class="offcanvas-body">
						<ul class="navbar-nav align-items-center justify-content-end flex-grow-1 pe-3">
	
							<li class="nav-item">
								<a class="nav-link text-uppercase active px-3" aria-current="page"
									href="{% url 'interface' %}">Home</a>
							</li>
	
							<li class="nav-item">
								<a class="nav-link text-uppercase  px-3" href="{% url 'menuFun' %}">Menu</a>
							</li>
							
							<li class="nav-item">
								<a class="nav-link text-uppercase  px-3" href="{% url 'aboutFun' %}">About Us</a>
							</li>
	
							<li class="nav-item">
								<a class="nav-link text-uppercase  px-3" href="{% url 'contactFun' %}">Contact Us</a>
							</li>
							
						</ul>
	
						<div class="d-flex mt-5 mt-lg-0 ps-lg-3 align-items-center justify-content-center ">
							<a href="" class="btn btn-outline-danger" style="transition: .5s ease;">Get in touch </a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<!-- HEADER -->
		<header>
			<!-- MAIN HEADER -->
			<div id="header">
				<!-- container -->
				<div class="container">
						<div class="col-md-3 clearfix">
							<div class="header-ctn">
							</div>
						</div>
				</div>
			</div>
		</header>

		
		<nav id="navigation">
			<div class="container">
				<div id="responsive-nav">
					<ul class="main-nav nav navbar-nav">
						<li class="active" class="hidden"><a href="#">Home</a></li>
						<li><a href="#" class="hidden">Accessories</a></li>
					</ul>
					<!-- /NAV -->
				</div>
				<!-- /responsive-nav -->
			</div>
			<!-- /container -->
		</nav>
		<!-- /NAVIGATION -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					
					<!-- Product main img -->
					<div class="col-md-5 col-md-push-2" style="margin-top: 20px;">
						<div id="product-main-img">
							<div class="product-preview">
								<img src="{{data.Pro_Image.url}}" alt="" 
									style="border: 1px solid #dc3545;">
							</div>

						</div>
					</div>
					<div class="col-md-2  col-md-pull-5">
					</div>
					<div class="col-md-5">

						<div class="product-details">

							<ul class="product-links">
								<li>Category:</li>
								<li><a href="#" style="color: #dc3545;"><b>{{data.ProCat_Name}}</b></a></li>
							</ul>

							<h1 class="product-name" style="color: #1b3b66;">{{data.ProName}}</h1>

							<div>
								<div class="product-rating">
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star-o"></i>
								</div>
								<a class="review-link" href="#">10 Review(s) | Add your review</a>
							</div>
							<div>
								<h3 class="product-price">â‚¹&nbsp;{{data.ProPrice}}/- Only
								</h3>
								<span class="product-available">In Stock</span>
							</div>
							<p>{{data.Pro_Desc}}</p>

							<div class="add-to-cart">
								<button class="btn btn-outline-danger">
									<i class="fa fa-shopping-cart"></i> 
									Buy Now</button>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
		

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
